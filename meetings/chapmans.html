<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Invitation - Chapman's Peak Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meeting Invitation</h1>
        <p>You are cordially invited to a special meeting at the renowned Chapman's Peak Hotel.</p>
        <p><strong>Date:</strong> October 6, 2024<br>
           <strong>Time:</strong> 2:00 PM<br>
           <strong>Location:</strong> Chapman's Peak Hotel, Hout Bay</p>
        
        <div class="image-container">
            <img src="famous-chapmans-peak.jpg" alt="Chapman's Peak Hotel">
        </div>
        
        <p>Please RSVP to confirm your attendance. We look forward to seeing you there!</p>
        <a href="mailto:info@chapmanspeakhotel.com" class="button">RSVP Now</a>
    </div>
</body>
</html>
